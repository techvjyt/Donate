<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://envs.sh/Go-.jpg" type="image/x-icon" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Tech VJ</title>
    <style>
        /* Add styles for the loading spinner */
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-container {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- QR Section -->
        <div class="qr-container">
            <div class="loading-container">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            <div class="qr-code"> 
                <img id="qr-image" src="https://envs.sh/sHE.jpg" alt="UPI QR Code">
            </div>
            <div class="payment-info">
                <p id="qr-text">Scan the QR code or use the UPI ID:</p>
                <div class="upi-id-content">
                    <strong id="payment-id">jivshn@okaxis</strong>
                    <button id="payment-button" class="copy-button">Copy</button>
                    <lottie-player 
                        id="upi-animation"
                        src="https://lottie.host/2b51d7af-7099-49f5-93df-f8190dde11bb/WU9eejAueC.json"
                        background="#FFFFFF"
                        speed="1.5"
                        loop
                        autoplay
                        direction="1"
                        mode="normal" 
                        class="upi-icon"
                    ></lottie-player>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const toggleLink = document.getElementById("toggle-link");
    const qrImage = document.getElementById("qr-image");
    const paymentId = document.getElementById("payment-id");
    const paymentButton = document.getElementById("payment-button");
    const upiAnimation = document.getElementById("upi-animation");
    const qrText = document.getElementById("qr-text");
    const loadingContainer = document.querySelector(".loading-container");

    // Function to copy UPI ID
    function copyUpiId() {
        const tempInput = document.createElement("input");
        tempInput.value = paymentId.textContent;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        paymentButton.textContent = "Copied!";
        setTimeout(function () {
            paymentButton.textContent = "Copy";
        }, 2500);
    }

    // Add the copy functionality for UPI by default
    paymentButton.addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default action
        copyUpiId(); // Call the copy function
    });

    // Prevent context menu from appearing
    document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
    });
});

    </script>
</body>
</html>
